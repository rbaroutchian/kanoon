{% extends 'base.html' %}


{% block page_title %}

{% endblock %}


{% block page_content %}
            <div class="auth-container">
                <div class="auth-box">
                    <div class="auth-tabs">
                        <div class="auth-tab active" data-tab="register" onclick="showAuthTab('register')">ثبت‌نام کاربر جدید</div>
                    </div>

                    <!-- فرم ورود -->

                    <!-- فرم ثبت‌نام -->
                    <form method="post" id="registerForm"  class="auth-form active">
                        {% if error_message %}
                      <div id="errorBox" style="
                          position: fixed;
                          top: 50%;
                          left: 50%;
                          transform: translate(-50%, -50%);
                          background-color: #f8d7da;
                          color: #721c24;
                          border: 1px solid #f5c6cb;
                          padding: 20px;
                          border-radius: 8px;
                          z-index: 1000;
                      ">
                          {{ error_message }}
                          <button onclick="document.getElementById('errorBox').style.display='none'"
                                  style="margin-left: 10px;">×</button>
                      </div>
                    {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="registerName">نام :</label>
                            <input type="text" name="first_name"  class="form-control" required placeholder="نام و نام خانوادگی خود را وارد کنید">
                        </div>

                        <div class="form-group">
                            <label for="registerName">نام خانوادگی :</label>
                            <input type="text" name="last_name"  class="form-control" required placeholder="نام و نام خانوادگی خود را وارد کنید">
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">آدرس ایمیل:</label>
                            <input type="email" name="email" class="form-control" required placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="registerPhone">شماره تماس:</label>
                            <input type="tel" name="mobile"  class="form-control" required placeholder="۰۹۱۲۳۴۵۶۷۸۹">
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">کلمه عبور:</label>
                            <input type="password" name="password"  class="form-control" required placeholder="حداقل ۶ کاراکتر">
                        </div>

                        <div class="form-group">
                            <label for="registerPasswordConfirm">تکرار کلمه عبور:</label>
                            <input type="password" name="confirm_password"  class="form-control" required placeholder="تکرار کلمه عبور">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> ایجاد حساب کاربری</button>
                    </form>
                </div>
            </div>

{% endblock %}
